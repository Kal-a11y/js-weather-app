<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-700 text-white">
    <div class="card border m-auto my-20 w-7/8 max-w-[470px] px-1 py-2 bg-gradient-to-br from-cyan-500 to-green-200 min-h-[500px]">
        <div class="search p-2 mt-4 text-center">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="appearance-none bg-gray-200 outline-none text-black px-2 py-0.5 rounded-md border-2 border-black">
            <button class="bg-white p-1 rounded-full bottom-2 relative bottom-[3px] hover:bg-blue-400"><img src="/images/search-icon_png.png" alt="search icon image" class="w-7 inline"></button>
        </div>
    </div>
</body>

</html>
